<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Brian</title>
  <link rel="stylesheet" href="style/style.css">
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: #F2EFEB;
}

.container {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
}

.top-content {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
}

.top-content.chat-active {
    display: block;
    height: initial;
}

h1 {
    margin-bottom: 20px;
    text-align: center;
    text-transform: none;
}

#answer {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    background-color: #f5f5f5;
    display: none;
}

#answer.chat-active {
    display: block;
}

.input-container {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 20px;
}

.textarea-wrapper {
    position: relative;
    width: 100%;
}

#question {
    width: 100%;
    height: 100px;
    padding: 12px;
    padding-right: 5rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: none;
    font-size: 16px;
    font-family: Helvetica;
    font-size: 1rem;
    font-style: normal;
    font-weight: 300;
    line-height: 150%;
}

button {
    position: absolute;
    right: 1rem;
    bottom: 12px;
    width: auto;
    height: 44px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    font-weight: 100;
    transition: background-color 0.3s ease;
    top: 50%;
    transform: translateY(-50%);
}

@media (min-width: 768px) {
    .input-container {
        padding: 20px calc((100% - 1200px) / 2);
    }
    .textarea-wrapper {
    padding: 0 2rem;
}
button {
    right: 3rem;
}
}
  </style>
</head>
<body>
  <div class="container">
    <div class="top-content">
        <p class="overline">Welcome to</p>
        <h1>Prouty.ai</h1>
        <p style="max-width: 500px;">Prouty.ai is only trained on information about Brian Prouty, a California based Product Designer with a background in Front-End Development and Graphic Design</p>
    </div>
   
    <div id="answer"></div>
  </div>
  <div class="input-container">
    <div class="textarea-wrapper">
      <textarea id="question" placeholder="Type your question here..."></textarea>
      <button onclick="askBrian()">Ask</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    window.addEventListener('load', function() {
      document.getElementById('question').focus();
    });
  </script>
</body>
</html>
