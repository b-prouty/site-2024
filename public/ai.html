<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Brian</title>
  <link rel="stylesheet" href="style/style.css">
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: #F2EFEB;
}

.container {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    max-width: 1100px;
    margin: 0 auto;
    width: 100%;
}

.top-content {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100vh - 150px);
    transition: height 500ms ease-in;
}

.top-content.chat-active {
    display: block;
    height: 100px;
    transition: height 500ms ease-in;
}

h1 {
    margin-bottom: 20px;
    text-align: center;
    text-transform: none;
}

.top-content.chat-active p {
    display: none;
}

#conversation-container {
    display: none;
    -ms-overflow-style: none;  /* Internet Explorer 10+ */
    scrollbar-width: none;  /* Firefox */
}

#conversation-container::-webkit-scrollbar { 
    display: none;  /* Safari and Chrome */
}

#conversation-container.chat-active {
    display: block;
    height: calc(100vh - 250px);
    overflow-y: scroll;
    width: 100%;
}

.question-wrapper {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    width: 100%;
}

.question {
    display: inline-block;
    text-align: right;
    max-width: 800px;
    margin-bottom: 20px;
    background-color: #262421;
    color: #F2EFEB;
    border-radius: 8rem;
    padding: 2rem;
    margin-left: auto;
}

.answer-wrapper {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
    align-items: start;
}

.answer {
    display: inline-block;
    text-align: left;
    max-width: 800px;
    margin-bottom: 20px;
    background-color: #fff;
    color: #000;
    border-radius: 2rem;
    padding: 2rem;

}

.answer.error {
    background-color: #fcd0d0;
    color: #ED6262;
}

.input-container {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 20px;
}

.textarea-wrapper {
    position: relative;
    width: 100%;
}

#question {
    width: 100%;
    height: 100px;
    padding: 12px;
    padding-right: 5rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: none;
    font-size: 16px;
    font-family: Helvetica;
    font-size: 1rem;
    font-style: normal;
    font-weight: 300;
    line-height: 150%;
}

button {
    position: absolute;
    right: 1rem;
    bottom: 12px;
    width: auto;
    height: 44px;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    font-weight: 100;
    transition: background-color 0.3s ease;
    top: 50%;
    transform: translateY(-50%);
}

@media (min-width: 768px) {
    .input-container {
        padding: 20px calc((100% - 1200px) / 2);
    }
    .textarea-wrapper {
    padding: 0 2rem;
}
button {
    right: 3rem;
}
}

/* Add these new styles */
.spinner {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 2px solid rgba(0, 0, 0, 0.1);
  border-left-color: #000;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

button:disabled {
  cursor: not-allowed;
  opacity: 0.7;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="top-content">
        <p class="overline">Welcome to</p>
        <h1>Prouty.ai</h1>
        <p style="max-width: 500px;">Prouty.ai is only trained on information about Brian Prouty, a California based Product Designer with a background in Front-End Development and Graphic Design</p>
    </div>
    <div id="conversation-container">
        <!-- <div class="question-wrapper">
            <div class="question">
                <p>Tell me about brian</p>
            </div>
        </div>
        <div class="answer-wrapper">
            <div class="answer">
                <p>Brian has professional experience as a Product Designer and as a Beginner Developer. He has worked for Company A and Company B. As a developer, he has skills in JavaScript, HTML, and CSS. His experience as a Product Designer spans 8 years. 
    
                He has skills in UX/UI Design, Prototyping, Figma, and Usability Testing. Some of his past projects include a Mobile App Redesign and an AI Webpage. 
                
                Brian's hobbies include Sightseeing, Coffee Tasting, and Traveling. He values Empathy, Collaboration, and Curiosity.</p>
            </div>
        </div> -->
    </div>
  </div>
  <div class="input-container">
    <div class="textarea-wrapper">
      <textarea id="question" placeholder="Type your question here..."></textarea>
      <button onclick="askBrian()" id="askButton">Ask</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    window.addEventListener('load', function() {
      document.getElementById('question').focus();
    });

    document.getElementById('question').addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        askBrian();
        this.value = '';
      }
    });

    // Add this new function
    function toggleLoadingState(loading) {
      const button = document.getElementById('askButton');
      button.disabled = loading;
      button.innerHTML = loading ? '<div class="spinner"></div>' : 'Ask';
    }
  </script>
</body>
</html>
